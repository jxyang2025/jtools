<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL编码/解码工具 - 支持多重解码</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #3498db;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 30px;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #e9ecef;
        }
        
        .section-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: 'Microsoft YaHei', monospace;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .text-area {
            width: 100%;
            min-height: 150px;
            max-height: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Microsoft YaHei', monospace;
            resize: vertical;
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        
        .result-area {
            width: 100%;
            min-height: 150px;
            max-height: 300px;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 12px;
            background: #e3f2fd;
            font-family: 'Microsoft YaHei', monospace;
            resize: vertical;
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .options-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        
        .option-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        
        .option-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .option-description {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .history {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: white;
            margin-bottom: 15px;
        }
        
        .history-item {
            padding: 10px;
            margin: 8px 0;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            border-color: #3498db;
            transform: translateX(5px);
        }
        
        .history-content {
            font-size: 0.9em;
            font-family: monospace;
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .history-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .type-encode {
            background: #3498db;
            color: white;
        }
        
        .type-decode {
            background: #27ae60;
            color: white;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .decode-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .decode-level {
            display: flex;
            align-items: flex-start;
            margin: 5px 0;
        }
        
        .level-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6c757d;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
            margin-top: 3px;
        }
        
        .level-active {
            background: #28a745;
        }
        
        .level-content {
            flex: 1;
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: monospace;
        }
        
        .url-parts {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        
        .url-part {
            margin: 5px 0;
            padding: 3px 5px;
            background: #e9ecef;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .options-group {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .text-area, .result-area {
                min-height: 120px;
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔗 URL编码/解码工具</h1>
            <p>支持多重URL编码和解码操作 - 网页版</p>
        </div>

        <div class="content">
            <!-- 输入区域 -->
            <div class="section">
                <h2 class="section-title">📥 输入区域</h2>
                
                <div class="form-group">
                    <label>输入文本或URL:</label>
                    <textarea class="text-area" id="inputText" placeholder="请输入需要编码或解码的内容..." oninput="updateCharCount()">https://m3u-proxy.jxy5460.workers.dev/?url=https%3A%2F%2Fm3u-proxy.jxy5460.workers.dev%2F%3Furl%3Dhttp%253A%252F%252F120.76.248.139%252Flive%252Fbfgd%252F4200000484.m3u8</textarea>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="encodeURL()">🔒 URL编码</button>
                    <button class="btn btn-success" onclick="decodeURL()">🔓 URL解码(单次)</button>
                    <button class="btn btn-warning" onclick="decodeMultiLevel()">🔄 多重解码</button>
                    <button class="btn btn-danger" onclick="clearAll()">🗑️ 清空</button>
                </div>
            </div>

            <!-- 输出区域 -->
            <div class="section">
                <h2 class="section-title">📤 输出结果</h2>
                
                <div class="form-group">
                    <label>处理结果:</label>
                    <textarea class="result-area" id="outputText" readonly placeholder="处理结果将显示在这里..."></textarea>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-warning" onclick="copyToClipboard()">📋 复制结果</button>
                    <button class="btn btn-primary" onclick="analyzeURL()">🔍 分析URL结构</button>
                </div>
            </div>

            <!-- 解码信息 -->
            <div class="section decode-info" id="decodeInfo" style="display: none;">
                <h2 class="section-title">🔍 解码信息</h2>
                <div id="decodeLevels"></div>
            </div>

            <!-- URL分析结果 -->
            <div class="section decode-info" id="urlAnalysis" style="display: none;">
                <h2 class="section-title">🔗 URL结构分析</h2>
                <div id="urlParts"></div>
            </div>

            <!-- 统计信息 -->
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">输入字符数</div>
                    <div class="stat-number" id="inputCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">输出字符数</div>
                    <div class="stat-number" id="outputCount">0</div>
                </div>
            </div>

            <!-- 选项设置 -->
            <div class="section">
                <h2 class="section-title">⚙️ 编码选项</h2>
                
                <div class="options-group">
                    <div class="option-item">
                        <div class="option-title">编码空格为加号</div>
                        <div class="option-description">将空格编码为+而不是%20</div>
                        <div style="margin-top: 10px;">
                            <input type="checkbox" id="spaceAsPlus" checked>
                            <label for="spaceAsPlus">启用</label>
                        </div>
                    </div>
                    
                    <div class="option-item">
                        <div class="option-title">编码所有字符</div>
                        <div class="option-description">编码所有字符，不仅仅是特殊字符</div>
                        <div style="margin-top: 10px;">
                            <input type="checkbox" id="encodeAll">
                            <label for="encodeAll">启用</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 历史记录 -->
            <div class="section">
                <h2 class="section-title">🕒 历史记录</h2>
                
                <div class="history" id="historyContainer">
                    <p style="text-align: center; padding: 20px; color: #666;">历史记录将显示在这里...</p>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-warning" onclick="clearHistory()">清除历史</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 历史记录数组
        let historyItems = [];
        
        // 更新字符计数
        function updateCharCount() {
            const inputText = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText').value;
            
            document.getElementById('inputCount').textContent = inputText.length;
            document.getElementById('outputCount').textContent = outputText.length;
            
            // 自动调整文本框高度
            autoResizeTextarea(document.getElementById('inputText'));
            autoResizeTextarea(document.getElementById('outputText'));
        }
        
        // 自动调整文本框高度
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
        
        // URL编码
        function encodeURL() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('请输入需要编码的内容');
                return;
            }
            
            const spaceAsPlus = document.getElementById('spaceAsPlus').checked;
            const encodeAll = document.getElementById('encodeAll').checked;
            
            let encoded;
            if (encodeAll) {
                // 编码所有字符
                encoded = Array.from(inputText).map(char => {
                    return '%' + char.charCodeAt(0).toString(16).toUpperCase().padStart(2, '0');
                }).join('');
            } else {
                // 标准URL编码
                encoded = encodeURIComponent(inputText);
                
                // 处理空格选项
                if (spaceAsPlus) {
                    encoded = encoded.replace(/%20/g, '+');
                }
            }
            
            document.getElementById('outputText').value = encoded;
            document.getElementById('decodeInfo').style.display = 'none';
            document.getElementById('urlAnalysis').style.display = 'none';
            
            // 添加到历史记录
            addToHistory(inputText, encoded, 'encode');
            
            // 更新计数
            updateCharCount();
        }
        
        // URL解码（单次）
        function decodeURL() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('请输入需要解码的内容');
                return;
            }
            
            try {
                // 处理加号编码的空格
                let processedText = inputText.replace(/\+/g, '%20');
                
                // 解码
                const decoded = decodeURIComponent(processedText);
                
                document.getElementById('outputText').value = decoded;
                document.getElementById('decodeInfo').style.display = 'none';
                document.getElementById('urlAnalysis').style.display = 'none';
                
                // 添加到历史记录
                addToHistory(inputText, decoded, 'decode');
                
                // 更新计数
                updateCharCount();
            } catch (e) {
                alert('解码失败：输入的内容不是有效的URL编码格式');
                console.error('解码错误:', e);
            }
        }
        
        // 多重解码（直到无法再解码）
        function decodeMultiLevel() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('请输入需要解码的内容');
                return;
            }
            
            try {
                let currentText = inputText;
                let decodeLevels = [];
                let level = 1;
                let hasEncodedContent = true;
                
                // 显示解码信息区域
                const decodeInfo = document.getElementById('decodeInfo');
                const decodeLevelsContainer = document.getElementById('decodeLevels');
                decodeInfo.style.display = 'block';
                decodeLevelsContainer.innerHTML = '';
                
                // 持续解码直到没有编码内容
                while (hasEncodedContent && level <= 10) { // 限制最多10层防止无限循环
                    let processedText = currentText.replace(/\+/g, '%20');
                    
                    // 检查是否还有编码内容
                    if (!/%[0-9A-Fa-f]{2}/.test(processedText)) {
                        hasEncodedContent = false;
                        break;
                    }
                    
                    try {
                        const decoded = decodeURIComponent(processedText);
                        
                        // 记录解码层级
                        decodeLevels.push({
                            level: level,
                            text: decoded
                        });
                        
                        // 如果解码后没有变化，停止循环
                        if (decoded === currentText) {
                            hasEncodedContent = false;
                        } else {
                            currentText = decoded;
                            level++;
                        }
                    } catch (e) {
                        // 解码失败，停止循环
                        hasEncodedContent = false;
                    }
                }
                
                // 显示最终结果
                document.getElementById('outputText').value = currentText;
                
                // 显示解码层级信息
                if (decodeLevels.length > 0) {
                    let html = '<div class="option-title">解码层级:</div>';
                    
                    decodeLevels.forEach((item, index) => {
                        const isLast = index === decodeLevels.length - 1;
                        html += `
                            <div class="decode-level">
                                <div class="level-indicator ${isLast ? 'level-active' : ''}">${item.level}</div>
                                <div class="level-content">${item.text}</div>
                            </div>
                        `;
                    });
                    
                    decodeLevelsContainer.innerHTML = html;
                }
                
                // 添加到历史记录
                addToHistory(inputText, currentText, 'multidecode');
                
                // 更新计数
                updateCharCount();
                
            } catch (e) {
                alert('多重解码过程中发生错误');
                console.error('多重解码错误:', e);
            }
        }
        
        // 分析URL结构
        function analyzeURL() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('请输入需要分析的URL');
                return;
            }
            
            try {
                const urlAnalysis = document.getElementById('urlAnalysis');
                const urlPartsContainer = document.getElementById('urlParts');
                urlAnalysis.style.display = 'block';
                
                let html = '';
                
                // 尝试解析URL
                try {
                    const url = new URL(inputText);
                    
                    html += `
                        <div class="url-parts">
                            <div class="url-part"><strong>协议:</strong> ${url.protocol}</div>
                            <div class="url-part"><strong>主机名:</strong> ${url.hostname}</div>
                            <div class="url-part"><strong>端口:</strong> ${url.port || '默认'}</div>
                            <div class="url-part"><strong>路径:</strong> ${url.pathname}</div>
                        </div>
                    `;
                    
                    // 解析查询参数
                    if (url.search) {
                        html += '<div class="url-parts"><strong>查询参数:</strong>';
                        url.searchParams.forEach((value, key) => {
                            html += `<div class="url-part">${key} = ${value}</div>`;
                        });
                        html += '</div>';
                    }
                    
                    // 解析哈希值
                    if (url.hash) {
                        html += `<div class="url-parts"><strong>哈希值:</strong> ${url.hash}</div>`;
                    }
                } catch (e) {
                    html += '<div class="url-parts">无法解析为完整URL，可能是编码的URL字符串</div>';
                }
                
                // 检查编码部分
                const encodedParts = inputText.match(/%[0-9A-Fa-f]{2}/g);
                if (encodedParts && encodedParts.length > 0) {
                    html += `<div class="url-parts"><strong>编码部分:</strong> 发现 ${encodedParts.length} 处编码内容</div>`;
                }
                
                urlPartsContainer.innerHTML = html;
                
            } catch (e) {
                alert('URL分析过程中发生错误');
                console.error('URL分析错误:', e);
            }
        }
        
        // 添加到历史记录
        function addToHistory(input, output, type) {
            const timestamp = new Date().toLocaleTimeString();
            const historyItem = {
                input,
                output,
                type,
                timestamp
            };
            
            historyItems.unshift(historyItem); // 添加到开头
            
            // 限制历史记录数量
            if (historyItems.length > 10) {
                historyItems = historyItems.slice(0, 10);
            }
            
            // 更新历史记录显示
            updateHistoryDisplay();
            
            // 保存到本地存储
            localStorage.setItem('urlEncoderHistory', JSON.stringify(historyItems));
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            const historyContainer = document.getElementById('historyContainer');
            
            if (historyItems.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; padding: 20px; color: #666;">历史记录将显示在这里...</p>';
                return;
            }
            
            let html = '';
            historyItems.forEach((item, index) => {
                let typeClass = 'type-encode';
                let typeText = '编码';
                
                if (item.type === 'decode') {
                    typeClass = 'type-decode';
                    typeText = '解码';
                } else if (item.type === 'multidecode') {
                    typeClass = 'type-decode';
                    typeText = '多重';
                }
                
                // 截断过长的文本
                const shortInput = item.input.length > 50 ? item.input.substring(0, 50) + '...' : item.input;
                const shortOutput = item.output.length > 50 ? item.output.substring(0, 50) + '...' : item.output;
                
                html += `
                    <div class="history-item" onclick="loadHistoryItem(${index})">
                        <div>
                            <span class="history-type ${typeClass}">${typeText}</span>
                            <span>${item.timestamp}</span>
                        </div>
                        <div class="history-content"><strong>输入:</strong> ${shortInput}</div>
                        <div class="history-content"><strong>输出:</strong> ${shortOutput}</div>
                    </div>
                `;
            });
            
            historyContainer.innerHTML = html;
        }
        
        // 加载历史记录项
        function loadHistoryItem(index) {
            if (index >= 0 && index < historyItems.length) {
                const item = historyItems[index];
                document.getElementById('inputText').value = item.input;
                document.getElementById('outputText').value = item.output;
                document.getElementById('decodeInfo').style.display = 'none';
                document.getElementById('urlAnalysis').style.display = 'none';
                updateCharCount();
            }
        }
        
        // 复制到剪贴板
        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            
            if (!outputText.value) {
                alert('没有内容可复制');
                return;
            }
            
            outputText.select();
            document.execCommand('copy');
            
            alert('已复制到剪贴板！');
        }
        
        // 清空所有
        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('decodeInfo').style.display = 'none';
            document.getElementById('urlAnalysis').style.display = 'none';
            updateCharCount();
        }
        
        // 清除历史记录
        function clearHistory() {
            if (confirm('确定要清除所有历史记录吗？')) {
                historyItems = [];
                localStorage.removeItem('urlEncoderHistory');
                updateHistoryDisplay();
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从本地存储加载历史记录
            const savedHistory = localStorage.getItem('urlEncoderHistory');
            if (savedHistory) {
                try {
                    historyItems = JSON.parse(savedHistory);
                    updateHistoryDisplay();
                } catch (e) {
                    console.error('加载历史记录失败:', e);
                }
            }
            
            // 添加输入事件监听器
            document.getElementById('inputText').addEventListener('input', updateCharCount);
            document.getElementById('outputText').addEventListener('input', updateCharCount);
            
            // 初始更新计数
            updateCharCount();
            
            // 自动解码示例URL
            setTimeout(() => {
                decodeMultiLevel();
            }, 500);
        });
    </script>
</body>
</html>
