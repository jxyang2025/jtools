<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BASE58订阅URL工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    .button-group {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 12px;
    }
    .status {
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }
    .proxy-select {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BASE58 & Base64 订阅URL工具</h1>

    <!-- 第一部分：订阅URL加载 -->
    <div class="section">
      <h2>1 订阅URL</h2>
      <p>提示：某些URL需要代理才能加载，请在下方选择代理选项</p>
      <input type="text" id="urlInput" placeholder="请输入订阅URL" />
      <div class="proxy-select">
        <label>代理设置（解决CORS限制）</label>
        <select id="proxySelect">
          <option value="https://api.allorigins.win/raw?url=">代理选项 1 (默认推荐)</option>
          <option value="https://corsproxy.io/?">代理选项 2 (备用)</option>
          <option value="https://proxy.cors.sh/">代理选项 3 (高级)</option>
          <option value="">不使用代理（仅限支持CORS的URL）</option>
        </select>
      </div>
      <button onclick="loadUrl()">加载URL内容</button>
      <div class="status" id="status">等待输入URL</div>
    </div>

    <!-- 第二部分：输入与编解码 -->
    <div class="section">
      <h2>2 输入内容</h2>
      <textarea id="inputText" placeholder="请输入需要处理的内容" oninput="updateStats()"></textarea>
      <div class="status" id="charCount">0 字符 | 0 字节 (UTF-8)</div>
      <button onclick="insertSample()">点击插入示例文本</button>

      <div class="button-group">
        <!-- BASE58 功能 -->
        <button onclick="base58Encode()">BASE58编码</button>
        <button onclick="base58Decode()">BASE58解码</button>

        <!-- 新增：Base64 功能 -->
        <button onclick="base64Encode()">Base64编码</button>
        <button onclick="base64Decode()">Base64解码</button>

        <button onclick="clearAll()">清空所有</button>
      </div>
    </div>

    <!-- 第三部分：输出结果 -->
    <div class="section">
      <h2>3 输出结果</h2>
      <textarea id="outputText" readonly placeholder="等待输入..."></textarea>
      <div class="button-group">
        <button onclick="copyResult()">复制结果</button>
      </div>
    </div>

    <div class="footer">
      BASE58 & Base64 订阅URL工具 © 2025
    </div>
  </div>

  <script>
    // === 手动实现 Base58 编解码（Bitcoin 风格）===
    const BASE58_ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';

    function base58Encode(input) {
      if (typeof input !== 'string') throw new Error('输入必须是字符串');

      const encoder = new TextEncoder();
      const bytes = encoder.encode(input);
      let digits = [0];

      for (let i = 0; i < bytes.length; i++) {
        let carry = bytes[i];
        for (let j = 0; j < digits.length; j++) {
          carry += digits[j] << 8;
          digits[j] = carry % 58;
          carry = carry / 58 | 0;
        }
        while (carry > 0) {
          digits.push(carry % 58);
          carry = carry / 58 | 0;
        }
      }

      // 添加前导 '1' 对应的字节
      let zeros = 0;
      for (let i = 0; i < bytes.length && bytes[i] === 0; i++) {
        zeros++;
      }

      let result = '';
      for (let i = 0; i < zeros; i++) result += '1';
      for (let i = digits.length - 1; i >= 0; i--) {
        result += BASE58_ALPHABET[digits[i]];
      }
      return result;
    }

    function base58Decode(input) {
      let result = [];
      let zeros = 0;

      // 统计前导 '1'
      for (let i = 0; i < input.length; i++) {
        if (input[i] !== '1') break;
        zeros++;
      }

      // 转换每个字符
      for (let i = zeros; i < input.length; i++) {
        const value = BASE58_ALPHABET.indexOf(input[i]);
        if (value < 0) throw new Error('无效的 Base58 字符: ' + input[i]);

        for (let j = 0; j < result.length; j++) {
          result[j] <<= 3;
        }
        let carry = value;
        for (let j = 0; j < result.length; j++) {
          carry += result[j];
          result[j] = carry % 256;
          carry = carry / 256 | 0;
        }
        while (carry > 0) {
          result.push(carry % 256);
          carry = carry / 256 | 0;
        }
      }

      // 补前导零
      while (zeros-- > 0) {
        result.unshift(0);
      }

      const decoder = new TextDecoder('utf-8', { fatal: false });
      return decoder.decode(new Uint8Array(result));
    }

    // === Base64 编解码（支持 UTF-8）===
    function base64Encode() {
      const input = document.getElementById("inputText").value;
      if (!input) {
        document.getElementById("outputText").value = "输入为空，无法编码。";
        return;
      }
      try {
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById("outputText").value = "【Base64编码】" + encoded;
      } catch (e) {
        document.getElementById("outputText").value = "Base64编码失败：" + e.message;
      }
    }

    function base64Decode() {
      const input = document.getElementById("inputText").value.trim();
      if (!input) {
        document.getElementById("outputText").value = "输入为空，无法解码。";
        return;
      }
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById("outputText").value = "【Base64解码】" + decoded;
      } catch (e) {
        document.getElementById("outputText").value = "Base64解码失败：输入可能不是有效的 Base64 字符串。\n错误：" + e.message;
      }
    }

    // === 前端调用函数 ===
    function base58Encode() {
      const input = document.getElementById("inputText").value;
      if (!input) {
        document.getElementById("outputText").value = "输入为空，无法编码。";
        return;
      }
      try {
        const encoded = base58Encode(input);
        document.getElementById("outputText").value = "【Base58编码】" + encoded;
      } catch (e) {
        document.getElementById("outputText").value = "Base58编码失败：" + e.message;
      }
    }

    function base58Decode() {
      const input = document.getElementById("inputText").value.trim();
      if (!input) {
        document.getElementById("outputText").value = "输入为空，无法解码。";
        return;
      }
      try {
        const decoded = base58Decode(input);
        document.getElementById("outputText").value = "【Base58解码】" + decoded;
      } catch (e) {
        document.getElementById("outputText").value = "Base58解码失败：" + e.message;
      }
    }

    // === 其他功能 ===
    function insertSample() {
      document.getElementById("inputText").value = "示例内容：hello 世界 123!";
      updateStats();
    }

    function updateStats() {
      const text = document.getElementById("inputText").value;
      const encoder = new TextEncoder();
      const bytes = encoder.encode(text);
      document.getElementById("charCount").textContent = 
        `${text.length} 字符 | ${bytes.length} 字节 (UTF-8)`;
    }

    function copyResult() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert("✅ 已复制到剪贴板！");
    }

    function clearAll() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
      updateStats();
    }

    function loadUrl() {
      const url = document.getElementById("urlInput").value.trim();
      const proxy = document.getElementById("proxySelect").value;
      const status = document.getElementById("status");

      if (!url) {
        status.textContent = "❌ 请输入有效的URL";
        return;
      }

      const finalUrl = proxy ? proxy + encodeURIComponent(url) : url;
      status.textContent = "🔄 正在加载URL内容，请稍候...";

      fetch(finalUrl)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
          return res.text();
        })
        .then(data => {
          document.getElementById("inputText").value = data;
          updateStats();
          status.textContent = "✅ 加载成功！";
        })
        .catch(err => {
          status.textContent = "❌ 加载失败：" + err.message + "（请尝试切换代理）";
        });
    }

    // 初始化
    updateStats();
  </script>
</body>
</html>
