                // 使用标准的btoa函数，但对非Latin1字符进行处理

            } catch (e) {
                console.error('BASE64编码错误:', e);
                return null;
            }
        }
        
        // BASE64解码函数 - 支持中文
        function base64Decode(input) {
            if (typeof input !== 'string' || input.length === 0) return '';
            
            try {
                // 使用标准的atob函数，并对结果进行URI解码
                return decodeURIComponent(escape(atob(input)));
            } catch (e) {
                {
                console.error('BASE64解码错误:', e);
                return null;
            }
        }
        
        // BASE58编码函数
        function encode() {
            const inputText = document.getElementById('input').value;
            
            if (!inputText) {
                showStatus("请输入要编码的内容", false);
                return;
            }
            
            try {
                const encoded = base58Encode(inputText);
                document.getElementById('output').textContent = encoded;
                showStatus("BASE58编码成功！", true);
                
                // 保存进度到本地存储
                saveProgress();
            } catch (e) {
                document.getElementById('output').textContent = "BASE58编码失败";
                showStatus(`BASE58编码失败：${e.message}`, false);
            }
        }
        
        // BASE58解码函数
        function decode() {
            const inputText = document.getElementById('input').value;
            
            if (!inputText) {
                showStatus("请输入要解码的内容", false);
                return;
            }
            
            try {
                const decoded = base58Decode(inputText);
                
                if (decoded !== null) {
                    document.getElementById('output').textContent = decoded;
                    showStatus("BASE58解码成功！", true);
                    
                    // 保存进度到本地存储
                    saveProgress();
                } else {
                    throw new Error('输入内容不是有效的BASE58编码');
                }
            } catch (e) {
                document.getElementById('output').textContent = "BASE58解码失败";
                showStatus(`BASE58解码失败：${e.message}`, false);
            }
        }
        
        // BASE64编码函数
        function base64EncodeFunc() {
            const inputText = document.getElementById('input').value;
            
            if (!inputText) {
                showStatus("请输入要编码的内容", false);
                return;
            }
            
            try {
                const encoded = base64Encode(inputText);
                
                if (encoded !== null) {
                    document.getElementById('output').textContent = encoded;
                    showStatus("BASE64编码成功！", true);
                    
                    // 保存进度到本地存储
                    saveProgress();
                } else {
                    throw new Error('BASE64编码过程中出现未知错误');
                }
            } catch (e) {
                document.getElementById('output').textContent = "BASE64编码失败";
                showStatus(`BASE64编码失败：${e.message}`, false);
            }
        }
        
        // BASE64解码函数
        function base64DecodeFunc() {
            const inputText = document.getElementById('input').value;
            
            if (!inputText) {
                showStatus("请输入要解码的内容", false);
                return;
            }
            
            try {
                const decoded = base64Decode(inputText);
                
                if (decoded !== null) {
                    document.getElementById('output').textContent = decoded;
                    showStatus("BASE64解码成功！", true);
                    
                    // 保存进度到本地存储
                    saveProgress();
                } else {
                    throw new Error('输入内容不是有效的BASE64编码');
                }
            } catch (e) {
                document.getElementById('output').textContent = "BASE64解码失败";
               ";
                showStatus(`BASE64解码失败：${e.message}`, false);
            }
        }
        
        // 清空函数
        function clearAll() {
            document.getElementById('url-input').value = '';
            document.getElementById('input').value = '';
            document            document.getElementById('output').textContent = '等待输入...';
            document.getElementById('url-status').textContent = '等待输入URL';
            updateCharCount();
            
            // 清除本地存储
            localStorage.removeItem('urlToolData');
            
            showStatus("已清空所有内容", true);
        }
        
        // 复制输出结果
        function copyOutput() {
            const output = document.getElementById('output');
            const text = output.textContent;
            
            if (text === '等待输入...' || text === '') {
                showStatus("没有内容可复制", false);
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showStatus("已复制到剪贴板！", true);
                
                // 显示复制成功的视觉反馈
                const button = document.getElementById('copyBtn');
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> 已复制!';
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                }, 1900);
            }).catch(err => {
                showStatus(`复制失败: ${err}`, false);
            });
        }
        
        // 插入示例文本
        function insertExample() {
            document.getElementById('input').value = "这是一个BASE58/BASE64编码解码示例，支持中文和URL内容加载！已优化用户体验。";
            updateCharCount();
            showStatus("已插入示例文本", true);
        }
        
        // 更新字符计数
        function updateCharCount() {
            const input = document.getElementById('input').value;
            const charCount = input.length;
            const byteCount = new TextEncoder().encode(input).length;
            
            document.getElementById('charCount').textContent = charCount;
            document.getElementById('byteCount').textContent = byteCount;
            
            // 保存进度到本地存储
            saveProgress();
        }
        
        // 保存进度到本地存储
        function saveProgress() {
            const data = {
                url                url: document.getElementById('url-input').value,
                input: document.getElementById('input').value,
                output: document.getElementById('output').textContent
            };
            
            localStorage.setItem('urlToolData', JSON.stringify(data));
        }
        
        // 从本地存储加载进度
        function loadProgress() {
            const data = JSON.parse(localStorage.getItem('urlToolData'));
            if (data) {
                document.getElementById('url-input').value = data.url || '';
                document.getElementById('input').value = data.input || '';
                document.getElementById('output').textContent = data.output || '等待输入...';
                updateCharCount();
                
                if (data.url) {
                    document.getElementById('url-status').textContent = '已恢复上次会话';
                }
            }
        }
        
        // 加载URL内容
        async function loadUrlContent() {
            const urlInput = document.getElementById('url-input').value.trim();
            
            if (!urlInput) {
                showStatus("请输入要加载的URL", false);
                return;
            }
            
            // 验证URL格式
            if (!isValidUrl(urlInput)) {
                show                showStatus("URL格式无效，请以http://或https://开头", false);
                return;
            }
            
            // 显示加载状态
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('url-status').textContent = '加载中...';
            document.getElementById('loadBtn').disabled = true;
            
            try {
                // 获取选中的代理
                const proxy = document.querySelector('input[name="proxy"]:checked').value;
                let targetUrl = urlInput;
                
                if (proxy !== 'direct') {
                    targetUrl = proxy + encodeURIComponent(urlInput);
                }
                
                const response = await fetch(targetUrl, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const content = await response.text();
                
                // 检查是否真正获取到了内容
                if (!content || content.length === 0) {
                    throw new Error("获取到的内容为空");
                }
                
                // 将内容放入输入框
                document.getElementById('input').value = content;
                updateCharCount();
                
                // 更新状态
                document.getElementById('url-status').textContent = '加载成功';
                document.getElementById('url-status').style.color = '#145624';
               ';
                showStatus("URL内容加载成功！", true);
                
                // 保存进度
                saveProgress();
                
            } catch (error) {
                console.error('加载URL内容失败:', error);
               );
                document.getElementById('url-status').textContent = '加载失败';
                document.getElementById('url-status').style.color = '#621274';
                
                // 更详细的错误提示
                let errorMessage = "加载失败: ";
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += "无法连接到服务器连接到服务器，请检查URL是否正确或网络连接";
                } else if (error.message.includes('HTTP错误')) {
                    errorMessage += `服务器返回错误: ${error.message}`;
                } else if (error.message.includes('NetworkError')) {
                    errorMessage += "网络错误，请检查您的网络连接";
                } else if (error.message.includes('CORS')) {
                    errorMessage += "跨域资源访问被阻止，请尝试其他代理选项";
                } else {
                    errorMessage += error.message;
                }
                
                showStatus(errorMessage, false);
            } finally {
                // 隐藏加载状态
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('loadBtn').disabled = false;
            }
        }
        
        // 验证URL格式
        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch (e) {
                return false;
            }
        }
        
        // 切换代理设置显示
        function toggleProxySettings() {
            const settings = document.getElementById('proxySettings');
            settings.style.display = settings.style.display === 'block' ? 'none' : 'block';
        }
        
        // 初始化函数
        function init() {
            // 添加事件监听器
            document.getElementById('encodeBtn').addEventListener('click', encode);
            document.getElementById('decodeBtn').addEventListener('click', decode);
            document.getElementById('base64EncodeBtn').addEventListener('click', base64EncodeFunc);
            document.getElementById('base64DecodeBtn').addEventListener('click', base64DecodeFunc);
            document.getElementById('clearBtn').addEventListener('click', clearAll);
            document.getElementById('copyBtn').addEventListener('click', copyOutput);
            document.getElementById('exampleText').addEventListener('click', insertExample);
            document.getElementById('loadBtn').addEventListener('click', loadUrlContent);
            document.getElementById('settingsBtn').addEventListener('click', toggleProxySettings);
            document.getElementById('input').addEventListener('input', updateCharCount);
            
            // 初始化字符计数
            updateCharCount();
            
            // 从本地存储加载进度
            loadProgress();
            
            // 添加键盘快捷键支持
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                loadUrlContent();
                }
            });
            
            console.log("BASE58/BASE64 URL工具初始化完成");
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
