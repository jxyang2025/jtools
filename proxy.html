<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Raw内容代理</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            max-height: 400px;
            overflow: auto;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>GitHub Raw内容代理</h1>
    <p>通过Cloudflare Worker访问GitHub Raw内容，解决无法直接访问raw.githubusercontent.com的问题。</p>
    
    <div class="input-group">
        <label for="githubUrl">GitHub Raw URL:</label>
        <input type="text" id="githubUrl" placeholder="例如：https://raw.githubusercontent.com/octocat/hello-world/master/README.md">
    </div>
    
    <button onclick="fetchContent()">获取内容</button>
    
    <div id="result"></div>
    
    <script>
        async function fetchContent() {
            const githubUrl = document.getElementById('githubUrl').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!githubUrl) {
                resultDiv.innerHTML = '<span class="error">请输入GitHub Raw URL</span>';
                return;
            }
            
            try {
                // 提取路径部分
                const urlObj = new URL(githubUrl);
                const path = urlObj.pathname;
                
                // 构建代理URL
                // 注意：这里假设您的Worker部署在以下地址，请根据实际情况修改
                const proxyUrl = `https://cdn.521986.xyz/gh${path}`;
                
                resultDiv.innerHTML = '正在获取内容...';
                
                const response = await fetch(proxyUrl);
                
                if (response.ok) {
                    const content = await response.text();
                    resultDiv.innerHTML = `<span class="success">获取成功！</span>\n\n${content}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">错误: ${response.status} ${response.statusText}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">发生错误: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
